<tmpl-metadata parentId="demo" parentTitle="Demo" sort="5" id="theme" title="Theme" desc="" />

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5dialog/dist/ax5dialog.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5dialog/dist/ax5dialog.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <section class="ax5docs-section">
            <h1>Theme</h1>

            <p>
                ax5dialog themes using six colors defined by the bootstrap is provided.<br/>
                If you want to change the theme to the dialog you can define the theme attribute at the time of <code>method</code> calls, you can use to define in advance <code>setConfig</code>.
            </p>
        </section>


        <!-- doc-js Basic Alert -->
        <section class="ax5docs-section">
            <h2>Alert</h2>
            <button type="button" data-alert="default" class="btn btn-default" id="alert-default-open">alert-default-open</button>
            <button type="button" data-alert="primary" class="btn btn-primary" id="alert-primary-open">alert-primary-open</button>
            <button type="button" data-alert="success" class="btn btn-success" id="alert-success-open">alert-success-open</button>
            <div class="DH10"></div>
            <button type="button" data-alert="info" class="btn btn-info" id="alert-info-open">alert-info-open</button>
            <button type="button" data-alert="warning" class="btn btn-warning" id="alert-warning-open">alert-warning-open</button>
            <button type="button" data-alert="danger" class="btn btn-danger" id="alert-danger-open">alert-danger-open</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var dialog = new ax5.ui.dialog();
                        dialog.setConfig({
                            title: "AX5 Dialog theme"
                        });

                        $('button[data-alert]').click(function () {
                            var theme = this.getAttribute("data-alert");
                            dialog.alert({
                                theme: theme,
                                title: 'Alert ' + theme,
                                msg: theme + ' color'
                            }, function () {
                                console.log(this);
                            });
                        });
                    });
                </script>
            </ax5docs-js>
        </section>

        <!-- doc-js Basic Confirm -->
        <section class="ax5docs-section">
            <h2>Confirm</h2>
            <button type="button" data-confirm="default" class="btn btn-default" id="confirm-default-open">confirm-default-open</button>
            <button type="button" data-confirm="primary" class="btn btn-primary" id="confirm-primary-open">confirm-primary-open</button>
            <button type="button" data-confirm="success" class="btn btn-success" id="confirm-success-open">confirm-success-open</button>
            <div class="DH10"></div>
            <button type="button" data-confirm="info" class="btn btn-info" id="confirm-info-open">confirm-info-open</button>
            <button type="button" data-confirm="warning" class="btn btn-warning" id="confirm-warning-open">confirm-warning-open</button>
            <button type="button" data-confirm="danger" class="btn btn-danger" id="confirm-danger-open">confirm-danger-open</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var dialog = new ax5.ui.dialog();
                        dialog.setConfig({
                            title: "AX5 Dialog theme"
                        });

                        $('button[data-confirm]').click(function () {
                            var theme = this.getAttribute("data-confirm");
                            dialog.confirm({
                                theme: theme,
                                title: 'Confirm ' + theme,
                                msg: theme + ' color'
                            }, function () {
                                console.log(this);
                            });
                        });
                    });
                </script>
            </ax5docs-js>
        </section>

        <!-- doc-js Basic Alert -->
        <section class="ax5docs-section">
            <h2>Prompt</h2>
            <button type="button" data-prompt="default" class="btn btn-default" id="prompt-default-open">prompt-default-open</button>
            <button type="button" data-prompt="primary" class="btn btn-primary" id="prompt-primary-open">prompt-primary-open</button>
            <button type="button" data-prompt="success" class="btn btn-success" id="prompt-success-open">prompt-success-open</button>
            <div class="DH10"></div>
            <button type="button" data-prompt="info" class="btn btn-info" id="prompt-info-open">prompt-info-open</button>
            <button type="button" data-prompt="warning" class="btn btn-warning" id="prompt-warning-open">prompt-warning-open</button>
            <button type="button" data-prompt="danger" class="btn btn-danger" id="prompt-danger-open">prompt-danger-open</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var dialog = new ax5.ui.dialog();
                        dialog.setConfig({
                            title: "AX5 Dialog theme"
                        });

                        $('button[data-prompt]').click(function () {
                            var theme = this.getAttribute("data-prompt");
                            dialog.prompt({
                                theme: theme,
                                title: 'Prompt ' + theme,
                                msg: theme + ' color'
                            }, function () {
                                console.log(this);
                            });
                        });
                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
