<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>3</sort>

    <id>confirm-custom</id>
    <title>Confirm</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Confirm" parent-id="demo"
            page-id="confirm-custom" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo" activeId="confirm-custom"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5dialog/ax5dialog.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5dialog/ax5dialog.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5mask/ax5mask.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5mask/ax5mask.min.js"></script>

        <style type="text/css">
            .ax-mask.danger .ax-mask-bg {
                background: #7a0000;
            }
        </style>
    </layout-put>
    <layout-put into="body">

        <section class="ax5docs-section">
            <h1>Confirm</h1>
            <p>
                confirm은 사용자에게 선택을 받을 수 있는 UI입니다.
                사용자가 선택할 수 있는 버튼의 종류는 기본값으로는 ok, cancel이 선언 되어 있습니다.
            </p>
        </section>

        <!-- doc-js Width -->
        <section class="ax5docs-section">
            <h2>Basic Usages</h2>

            <button class="btn btn-default" type="button" id="confirm-open">Confirm</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var confirmDialog = new ax5.ui.dialog();
                        confirmDialog.setConfig({
                            title: "XXX",
                            theme: "danger"
                        });

                        $('#confirm-open').click(function () {
                            confirmDialog.confirm({
                                title: "Confirm Title",
                                msg: 'Confirm message'
                            }, function(){
                                if(this.key == "ok"){
                                    alert('OK');
                                }
                                else if(this.key == "cancel"){
                                    alert('CANCEL');
                                }
                            });
                        });
                    });
                </script>
            </ax5docs-js>
        </section>


    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
