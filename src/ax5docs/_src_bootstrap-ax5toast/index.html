<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="home" body-style="index">
	<layout-put into="visual">

		<div class="contents">
			<div class="style-index-visual">
				<div class="brand-title">AX5UI</div>
				<div class="project-name">bootstrap-ax5toast</div>
				<div class="DH10"></div>
				<div class="button-group">
					<button class="btn btn-lg btn-border white" onclick="location.href = 'https://github.com/ax5ui/bootstrap-ax5toast';">
						Get ax5toast
					</button>
					&nbsp;
					<button class="btn btn-lg btn-border white"
					        onclick="location.href = '/bootstrap-ax5toast/demo/index.html';">Demostration
					</button>
				</div>
			</div>
		</div>

	</layout-put>
	<layout-put into="body">

		<section class="ax5docs-section">
			<ax5docs-version bower="src/${data.projectName}/bower.json" package="src/${data.projectName}/package.json"></ax5docs-version>
			<ax5docs-md file="src/${data.projectName}/README.md"></ax5docs-md>
		</section>

	</layout-put>
	<layout-put into="page-js">
		<script language="javascript">

		</script>
	</layout-put>
</layout-use>
