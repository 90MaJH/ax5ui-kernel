<tmpl-metadata parentId="demo" parentTitle="Demo" sort="4" id="theme" title="Theme" desc="" />

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5toast/dist/ax5toast.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5toast/dist/ax5toast.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <section class="ax5docs-section">
            <h1>Theme</h1>

            <p>
                ax5toast themes using six colors defined by the bootstrap is provided.<br/>
                If you want to change the theme to the toast you can define the theme attribute at the time of method calls, you can use to define in advance setConfig.
            </p>
        </section>

        <!-- doc-js -->
        <section class="ax5docs-section">

            <h2>Toast</h2>

            <button type="button" data-toast="default" class="btn btn-default" id="toast-default-open">toast-default-open</button>
            <button type="button" data-toast="primary" class="btn btn-primary" id="toast-primary-open">toast-primary-open</button>
            <button type="button" data-toast="success" class="btn btn-success" id="toast-success-open">toast-success-open</button>
            <div class="DH10"></div>
            <button type="button" data-toast="info" class="btn btn-info" id="toast-info-open">toast-info-open</button>
            <button type="button" data-toast="warning" class="btn btn-warning" id="toast-warning-open">toast-warning-open</button>
            <button type="button" data-toast="danger" class="btn btn-danger" id="toast-danger-open">toast-danger-open</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var toast = new ax5.ui.toast();
                        toast.setConfig({
                            icon: '<i class="fa fa-bell"></i>',
                            containerPosition: "top-right",
                            closeIcon: '<i class="fa fa-times"></i>'
                        });

                        $('button[data-toast]').click(function () {
                            var theme = this.getAttribute("data-toast");
                            toast.push({
                                theme: theme,
                                msg: theme + ' color'
                            }, function () {
                                console.log(this);
                            });
                        });
                    });
                </script>
            </ax5docs-js>

        </section>

        <!-- doc-js -->
        <section class="ax5docs-section">

            <h2>Toast Confirm</h2>

            <button type="button" data-toast-confirm="default" class="btn btn-default">toast-confirm-default-open</button>
            <button type="button" data-toast-confirm="primary" class="btn btn-primary">toast-confirm-primary-open</button>
            <button type="button" data-toast-confirm="success" class="btn btn-success">toast-confirm-success-open</button>
            <div class="DH10"></div>
            <button type="button" data-toast-confirm="info" class="btn btn-info">toast-confirm-info-open</button>
            <button type="button" data-toast-confirm="warning" class="btn btn-warning">toast-confirm-warning-open</button>
            <button type="button" data-toast-confirm="danger" class="btn btn-danger">toast-confirm-danger-open</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var toast = new ax5.ui.toast();
                        toast.setConfig({
                            icon: '<i class="fa fa-bell"></i>',
                            containerPosition: "bottom-right",
                            closeIcon: '<i class="fa fa-times"></i>'
                        });

                        $('button[data-toast-confirm]').click(function () {
                            var theme = this.getAttribute("data-toast-confirm");
                            toast.confirm({
                                theme: theme,
                                msg: theme + ' color'
                            }, function () {
                                console.log(this);
                            });
                        });
                    });
                </script>
            </ax5docs-js>

        </section>


    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
