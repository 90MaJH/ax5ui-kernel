<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>6</sort>

    <id>lang</id>
    <title>Language</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Language" parent-id="demo"
            page-id="lang" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo" activeId="lang"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5calendar/ax5calendar.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5calendar/ax5calendar.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <section class="ax5docs-section">
            <h1>Language</h1>
            <p>html</p>

            <ax5docs-html run="true">
                <div id="build-target"></div>
            </ax5docs-html>

            <ax5docs-js run="true">
                <script type="text/javascript">

                    // Overriding ax5.info.weekNames
                    ax5.info.weekNames = [
                        {label: "일"},
                        {label: "월"},
                        {label: "화"},
                        {label: "수"},
                        {label: "목"},
                        {label: "금"},
                        {label: "토"}
                    ];

                    $(document.body).ready(function () {

                        var
                            buildTarget = $("#build-target"),
                            today = new Date();

                        buildTarget.html(
                            '<div id="calendar-target-01" style="width:300px;border:1px solid #888;padding: 10px;float:left;margin: 10px;"></div>'
                            + '<div style="clear:both;"></div>'
                        );

                        new ax5.ui.calendar({
                            target: document.getElementById("calendar-target-01"),
                            control: {
                                left: '<i class="fa fa-chevron-left"></i>',
                                yearTmpl: '%s',
                                monthTmpl: '%s',
                                right: '<i class="fa fa-chevron-right"></i>',
                                yearFirst: true
                            },
                            displayDate: today,
                            lang: {
                                year: "%s년",
                                month: ['일월', '이월', '삼월', '사월', '오월', '육월', '칠월', '팔월', '구월', '시월', '십일월', '십이월'],
                                day: "%s"
                            }
                        });

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
