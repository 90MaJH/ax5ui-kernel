<tmpl-metadata parentId="demo" parentTitle="Demo" sort="7" id="marker" title="Marker" desc="" />

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5calendar/dist/ax5calendar.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5calendar/dist/ax5calendar.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <section class="ax5docs-section">
            <h1>Marker</h1>

            <p>html</p>
            <ax5docs-html run="true">
                <div id="build-target"></div>
            </ax5docs-html>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var
                            buildTarget = $("#build-target"),
                            today = new Date(),
                            _c_date = ax5.util.date;

                        buildTarget.html(
                            '<div id="calendar-target-01" style="width:300px;border:1px solid #888;padding: 10px;float:left;margin: 10px;"></div>'
                            + '<div id="calendar-target-02" style="width:300px;border:1px solid #888;padding: 10px;float:left;margin: 10px;"></div>'
                            + '<div style="clear:both;"></div>'
                        );

                        // use Array
                        new ax5.ui.calendar({
                            target: document.getElementById("calendar-target-01"),
                            marker: (function () {
                                var marker = {};
                                marker[_c_date(today, {'return':'yyyy-mm-dd', 'add': {d: -1}})] = true;
                                marker[_c_date(today, {'return':'yyyy-mm-dd', 'add': {d: 0}})] = true;
                                marker[_c_date(today, {'return':'yyyy-mm-dd', 'add': {d: 1}})] = true;
                                
                                console.log(marker);
                                
                                return marker;
                            })(),
                            onClick: function () {
                                console.log(this)
                            }
                        });

                        // use Object

                        new ax5.ui.calendar({
                            target: document.getElementById("calendar-target-02"),
                            onStateChanged: function () {
                                if (this.action == "printDay") {

                                    var holidays = {};
                                    holidays[_c_date(this.printedDay.start, {'return': 'yyyy-mm-dd', 'add': {d: 7}})] = {theme: 'holiday'};
                                    holidays[_c_date(this.printedDay.start, {'return': 'yyyy-mm-dd', 'add': {d: 8}})] = {theme: 'holiday'};
                                    holidays[_c_date(this.printedDay.start, {'return': 'yyyy-mm-dd', 'add': {d: 9}})] = {theme: 'holiday'};

                                    this.self.setMarker(holidays);
                                }
                            }
                        });

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
