<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>5</sort>

    <id>select</id>
    <title>Date Select</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Date Select" parent-id="demo"
            page-id="select" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo" activeId="select"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5calendar/ax5calendar.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5calendar/ax5calendar.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <section class="ax5docs-section">
            <h1>Date Select</h1>

            <p>html</p>
            <ax5docs-html run="true">
                <div id="build-target"></div>
            </ax5docs-html>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var
                            buildTarget = $("#build-target"),
                            today = new Date();

                        buildTarget.html(
                            '<div id="calendar-target-01" style="width:300px;border:1px solid #888;padding: 10px;float:left;margin: 10px;"></div>'
                            + '<div id="calendar-target-02" style="width:300px;border:1px solid #888;padding: 10px;float:left;margin: 10px;"></div>'
                            + '<div style="clear:both;"></div>'
                        );

                        new ax5.ui.calendar({
                            target: document.getElementById("calendar-target-01"),
                            control: {
                                left: '<i class="fa fa-chevron-left"></i>',
                                yearTmpl: '%s',
                                monthTmpl: '%s',
                                right: '<i class="fa fa-chevron-right"></i>',
                                yearFirst: true
                            },
                            displayDate: today,
                            multipleSelect: 3
                        }).setSelection([ax5.util.date(today, {'add': {d: -2}}), ax5.util.date(today, {'add': {d: -3}}), ax5.util.date(today, {'add': {d: -4}})]);

                        new ax5.ui.calendar({
                            target: document.getElementById("calendar-target-02"),
                            control: {
                                left: '<i class="fa fa-chevron-left"></i>',
                                yearTmpl: '%s',
                                monthTmpl: '%s',
                                right: '<i class="fa fa-chevron-right"></i>',
                                yearFirst: true
                            },
                            displayDate: (new Date()),
                            multipleSelect: 2
                        }).setSelection([ax5.util.date(today, {'add': {d: -2}}), ax5.util.date(today, {'add': {d: -3}})]);

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
