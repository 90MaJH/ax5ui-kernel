<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>1</sort>

    <id>basic</id>
    <title>Basic Modal</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Basic Modal" parent-id="demo"
            page-id="basic" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo" activeId="basic"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5modal/ax5modal.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5modal/ax5modal.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <!-- doc-js Basic Alert -->
        <section class="ax5docs-section">
            <h1>Basic Modal</h1>

            <p>

            </p>

            <button class="btn btn-default" type="button" id="modal-open">Modal Open</button>
            <button class="btn btn-default" type="button" id="modal-close">Modal Close</button>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var modal = new ax5.ui.modal();
                        modal.setConfig({
                            onStateChanged: function(){
                                console.log(this);
                            }
                        });

                        $('#modal-open').click(function () {
                            modal.open();
                        });
                        $('#modal-close').click(function () {
                            modal.close();
                        });
                    });
                </script>
            </ax5docs-js>

        </section>


    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
