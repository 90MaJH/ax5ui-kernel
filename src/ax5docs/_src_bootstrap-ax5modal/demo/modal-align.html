<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>3</sort>

    <id>align</id>
    <title>Modal Align</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Modal Align" parent-id="demo"
            page-id="align" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo" activeId="align"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5modal/ax5modal.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5modal/ax5modal.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5mask/ax5mask.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5mask/ax5mask.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <!-- doc-js Basic Alert -->
        <section class="ax5docs-section">
            <h1>Modal Align</h1>

            <button class="btn btn-default" type="button" id="modal-open">Modal Open</button>


            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var mask = new ax5.ui.mask();
                        var modal = new ax5.ui.modal();
                        modal.setConfig({
                            onStateChanged: function () {

                            }
                        });

                        $('#modal-open').click(function () {
                            modal.open({}, function () {

                                var btn = jQuery(
                                    '<button class="btn btn-primary" type="button">' +
                                    'Modal Close</button>')
                                    .click(function () {
                                        modal.close();
                                    });

                                var btnResize = jQuery(
                                    '<button class="btn btn-default" type="button">' +
                                    'Align Left</button>')
                                    .click(function () {
                                        modal.align({left:"left", top:"middle"});
                                    });

                                var btnRestore = jQuery(
                                    '<button class="btn btn-default" type="button">' +
                                    'Align Right</button>')
                                    .click(function () {
                                        modal.align({left:"right", top:"middle"});
                                    });

                                this.$.body
                                    .css({padding: 50})
                                    .append(btn)
                                    .append('<hr/>')
                                    .append(btnResize)
                                    .append(btnRestore);

                            });
                        });

                    });
                </script>
            </ax5docs-js>

        </section>


    </layout-put>
    <layout-put into="page-js">

    </layout-put>
</layout-use>
