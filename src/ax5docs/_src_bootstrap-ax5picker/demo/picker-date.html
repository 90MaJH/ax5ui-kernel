<tmpl-metadata parentId="demo" parentTitle="Demo" sort="2" id="picker-date" title="Picker Date" desc=""/>

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">

    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual"/>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5picker/dist/ax5picker.css"/>
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5calendar/dist/ax5calendar.css"/>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5picker/dist/ax5picker.js"></script>
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5calendar/dist/ax5calendar.min.js"></script>
    </layout-put>
    <layout-put into="body">


        <!-- doc-js Basic Alert -->
        <section class="ax5docs-section">
            <ax5docs-md>
                # Picker Date
            </ax5docs-md>

            <p>
                <b>Paste the following code into the <code>&lt;head&gt;</code> section of your site's HTML.</b>
            </p>
            <ax5docs-html>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5calendar/dist/ax5calendar.css"/>
                <script type="text/javascript" src="../../assets/lib/bootstrap-ax5calendar/dist/ax5calendar.min.js"></script>
            </ax5docs-html>

            <div class="row">
                <div class="col-md-6">
                    <label>Date</label>
                    <div class="input-group" data-ax5picker="basic">
                        <input type="text" class="form-control" placeholder="yyyy/mm/dd"/>
                        <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
                    </div>
                </div>
            </div>

            <ax5docs-js run="true">
                <script type="text/javascript">
                    var picker = new ax5.ui.picker();

                    $(document.body).ready(function () {

                        picker.bind({
                            target: $('[data-ax5picker="basic"]'),
                            direction: "top",
                            content: {
                                width: 270,
                                margin: 10,
                                type: 'date',
                                config: {
                                    control: {
                                        left: '<i class="fa fa-chevron-left"></i>',
                                        yearTmpl: '%s',
                                        monthTmpl: '%s',
                                        right: '<i class="fa fa-chevron-right"></i>'
                                    },
                                    lang: {
                                        yearTmpl: "%së…„",
                                        months: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                                        dayTmpl: "%s"
                                    }
                                }
                            },
                            onStateChanged: function(){

                            }
                        });

                    });
                </script>
            </ax5docs-js>


        </section>

    </layout-put>
    <layout-put into="page-js">

    </layout-put>

</layout-use>
