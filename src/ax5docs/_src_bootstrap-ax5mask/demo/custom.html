<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>2</sort>

    <id>custom</id>
    <title>Custom Uasge</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Custom Uasge" parent-id="demo"
            page-id="custom" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo" activeId="custom"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <div class="contents">
            <div class="style-sub-visual">
                <div class="title">Demostration</div>
                <div class="description">Introduces the basic use of bootstrap-ax5mask UI.</div>
            </div>
        </div>
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5mask/ax5mask.css" />
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5mask/ax5mask.min.js"></script>
    </layout-put>
    <layout-put into="body">

        <h1>custom Uasge</h1>

        <p>
            When you click the button below, you can put a semi-transparent mask on the entire page. <br/>
            "mask" is used for prevent user action during running the application.
        </p>

        <button class="btn btn-default" type="button" id="mask-open">Button</button>

        <!-- doc-js mask basic -->
        <section class="ax5docs-section">
            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {

                        var mask = new ax5.ui.mask();
                        mask.setConfig({
                            target: document.body, // 미리 선언했지만
                            content: "<h1>Mask will disappear after 3 seconds.</h1>",
                            onchange: function () {

                            }
                        });

                        $('#mask-open').click(function () {
                            mask.open();

                            setTimeout(function () {
                                mask.close();
                            }, 2000);
                        });

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
    <layout-put into="page-js">
    </layout-put>
</layout-use>
