<tmpl-metadata>
    <parentId>demo</parentId>
    <parent>Demo</parent>
    <sort>2</sort>

    <id>element-mask</id>
    <title>Element mask</title>
    <desc></desc>
</tmpl-metadata>

<layout-use template="${data.layoutPath}" project-name="${data.projectName}" page-title="Element mask" parent-id="demo"
            page-id="element-mask" body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="demo"
                              activeId="element-mask"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual" />
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5mask/ax5mask.css" />
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5mask/ax5mask.js"></script>
    </layout-put>
    <layout-put into="body">

        <h1>Element mask</h1>

        <p>
            It can be used when the need to mask the element.
        </p>

        <div style="width: 300px;height: 300px; border: 1px solid #000;" id="user-content">
            user content
        </div>

        <div class="DH10"></div>
        <button class="btn btn-default" type="button" id="mask-open">open Mask</button>
        <button class="btn btn-default" type="button" id="mask-close">close Mask</button>

        <!-- doc-js mask basic -->
        <section class="ax5docs-section">
            <p>
                Has the following elements, is as the syntax for applying a mask to this element of the next.
            </p>
            <ax5docs-html>
                <div style="width: 300px;height: 300px; border: 1px solid #000;" id="user-content">
                    user content
                </div>
            </ax5docs-html>

            <p>
                <b>Javascript</b>
            </p>
            <ax5docs-js run="true">
                <script type="text/javascript">
                    var mask = new ax5.ui.mask();

                    $(document.body).ready(function () {

                        $('#mask-open').click(function () {
                            mask.open({
                                target: $("#user-content").get(0),
                                content: 'MASK'
                            });
                        });

                        $('#mask-close').click(function () {
                            mask.close();
                        });

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
</layout-use>
