<tmpl-metadata parentId="demo" parentTitle="Demo" sort="2" id="element-mask" title="Element mask" desc="" />

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual" />
    </layout-put>
    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5mask/dist/ax5mask.css" />
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5mask/dist/ax5mask.js"></script>
    </layout-put>
    <layout-put into="body">

        <h1>Element mask</h1>

        <p>
            It can be used when the need to mask the element.
        </p>

        <div style="width: 300px;height: 300px; border: 1px solid #000;" id="user-content">
            user content
        </div>

        <div class="DH10"></div>
        <button class="btn btn-default" type="button" id="mask-open">open Mask</button>
        <button class="btn btn-default" type="button" id="mask-close">close Mask</button>

        <!-- doc-js mask basic -->
        <section class="ax5docs-section">
            <p>
                In order to put the mask on, you can use the following example elements and codes
            </p>
            <ax5docs-html>
                <div style="width: 300px;height: 300px; border: 1px solid #000;" id="user-content">
                    user content
                </div>
            </ax5docs-html>

            <p>
                <b>Javascript</b>
            </p>
            <ax5docs-js run="true">
                <script type="text/javascript">
                    var mask = new ax5.ui.mask();

                    $(document.body).ready(function () {

                        $('#mask-open').click(function () {
                            mask.open({
                                zIndex: 99,
                                target: $("#user-content").get(0),
                                content: 'MASK'
                            });
                        });

                        $('#mask-close').click(function () {
                            mask.close();
                        });

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
</layout-use>
