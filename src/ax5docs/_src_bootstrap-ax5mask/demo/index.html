<tmpl-metadata parentId="demo" parentTitle="Demo" sort="1" id="basic" title="Basic Usage" desc="" />

<layout-use template="${data.layoutPath}"
            project-name="${data.projectName}"
            parent-id="${data.metadata.parentId}" page-title="${data.metadata.title}" page-id="${data.metadata.id}"
            body-style="sub-page" with-menu="true">
    <layout-put into="docs-menu">
        <ax5docs-get-sub-list projectName="${data.projectName}" parentId="${data.metadata.parentId}" activeId="${data.metadata.id}"></ax5docs-get-sub-list>
    </layout-put>
    <layout-put into="visual">
        <include template="../_inc/include.html" id="demo-visual" />
    </layout-put>

    <layout-put into="head-js">
        <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap-ax5mask/dist/ax5mask.css" />
        <script type="text/javascript" src="../../assets/lib/bootstrap-ax5mask/dist/ax5mask.min.js"></script>
    </layout-put>

    <layout-put into="body">

        <h1>Basic Usage</h1>

        <p>
            When you click the button below, you can put a semi-transparent mask on the entire page. <br/>
            "mask" is used for prevent user action during running the application.
        </p>

        <button class="btn btn-default" type="button" id="mask-open">Button</button>
        <div class="DH10"></div>
        <p>
            <code>Mask will disappear after 3 seconds.</code>
        </p>

        <!-- doc-js mask basic -->
        <section class="ax5docs-section">
            <ax5docs-js run="true">
                <script type="text/javascript">
                    $(document.body).ready(function () {
                        var mask = new ax5.ui.mask();
                        $('#mask-open').click(function () {
                            mask.open();

                            setTimeout(function () {
                                mask.close();
                            }, 2000);
                        });

                    });
                </script>
            </ax5docs-js>
        </section>

    </layout-put>
    <layout-put into="page-js">
    </layout-put>
</layout-use>
